<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalBotify - Session</title>
  <link rel="stylesheet" href="/packages/codemirror/codemirror.css">
  <link rel="stylesheet" href="/packages/codemirror/theme/monokai.css">
  <link rel="stylesheet" href="/pages/sessions/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/packages/codemirror/codemirror.js"></script>
  <script defer src="/packages/codemirror/mode/javascript/javascript.js"></script>
  <script defer src="/pages/sessions/script.js"></script>
</head>
<body>
  <div class="workspace-view show">
    <div class="workspace-tabs">
      <button>
        <i class="fas fa-tools"></i>
        Workbench
      </button>
      <button class="active currentView">
        <i class="fas fa-code"></i>
        Code Lab
      </button>
      <button>
        <i class="fas fa-trophy"></i>
        Pro Suite
      </button>
    </div>

    <button class="workspace-close-btn">
      <a href="https://localbotify.app" target="_blank">
        <img src="https://i.ibb.co/XfsX0dcW/favicon.png" alt>
      </a>
    </button>

    <div class="code-editor-view" style="display: none;">
      <div class="file-explorer">
        <div class="file-explorer-header">
          <span class="file-explorer-title">Files</span>
          <div class="file-explorer-actions">
            <button class="file-explorer-btn" title="New File">
              <i class="fas fa-plus"></i>
            </button>
            <button class="file-explorer-btn" title="New Folder">
              <i class="fas fa-folder-plus"></i>
            </button>
          </div>
        </div>
        <div class="file-tree"></div>
      </div>

      <div class="editor-container">
        <div class="editor-content">
          <textarea spellcheck="false" style="display: none;"></textarea>
          <div class="editor-content-missing" style="display: none;">
            <h2>No file found</h2>
            <div>
              <button>
                <i class="fas fa-plus"></i>
                New File
              </button>
              <button>
                <i class="fas fa-plus"></i>
                New Folder
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
